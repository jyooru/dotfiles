version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/packages/timetable"
    schedule:
      day: "friday"
      interval: "weekly"
      time: "22:30"
    target-branch: "chore/update"

  - package-ecosystem: "github-actions"
    directory: "/templates/python"
    schedule:
      day: "friday"
      interval: "weekly"
      time: "22:30"
    target-branch: "chore/update"

  - package-ecosystem: "pip"
    directory: "/templates/python"
    schedule:
      day: "friday"
      interval: "weekly"
      time: "22:30"
    target-branch: "chore/update"
